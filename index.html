<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Old+Standard+TT&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <script defer src="Homepage.js"></script>
</head>

<body>
    <header class="header">
        <img id="menuBurguer" class="header__menuiconburguer" src="/assets/MenuBurgerIcon.svg" alt="Menu Burger Icon">
        <img id="menuCross" class="header__menuiconcross header__menuiconcross--closed" src="/assets/MenuCrossIcon.svg" alt="Menu Cross Icon">
        <div class="header__logo">
            <img class="header__logo-img" src="/assets/Logo.png" alt="Logo">
            <div class="header__logo-name">
                <span class="header__logo-name-hotel">HOTEL</span>
                <br>
                <span class="header__logo-name-miranda">MIRANDA</span>
            </div>
        </div>
        <nav id="nav" class="header__menucontent header__menucontent--hidden fade">
            <a href="" class="header__menucontent-about">About Us</a>
            <a href="" class="header__menucontent-rooms">Rooms</a>
            <a href="" class="header__menucontent-offers">Offers</a>
            <a href="" class="header__menucontent-contact">Contact</a>
        </nav>
        <img class="header__profileicon" src="/assets/HeaderProfileIcon.svg" alt="Profile Icon">
        <img class="header__searchicon" src="/assets/HeaderSearchIcon.svg" alt="Search Icon">
    </header>
</body>

</html>
