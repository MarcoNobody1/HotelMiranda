<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Old+Standard+TT&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__menuicon header__menuicon--open" src="/assets/MenuBurgerIcon.svg" alt="Menu Burger Icon">
        <div class="header__logo">
            <img class="header__logo-img" src="/assets/Logo.png" alt="Logo">
            <div class="header__logo-name">
                <span class="header__logo-name-hotel">HOTEL</span>
                <br>
                <span class="header__logo-name-miranda">MIRANDA</span>
            </div>
        </div>



        <nav></nav>
        <img class="header__profileicon" src="/assets/HeaderProfileIcon.svg" alt="Profile Icon">
        <img class="header__searchicon" src="/assets/HeaderSearchIcon.svg" alt="Search Icon">
    </header>
</body>

</html>
