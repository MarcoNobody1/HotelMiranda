<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Old+Standard+TT&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script defer src="Homepage.js"></script>
</head>

<body>
    <div class="header-bg-rectangle">We Make Your Feel Comfortable</div>
    <header class="header">
        <img id="menuBurguer" class="header__menuiconburguer" src="/assets/MenuBurgerIcon.svg" alt="Menu Burger Icon">
        <img id="menuCross" class="header__menuiconcross header__menuiconcross--closed" src="/assets/MenuCrossIcon.svg"
            alt="Menu Cross Icon">
        <div class="header__logo">
            <a href="index.html"> <img class="header__logo-img" src="/assets/Logo.png" alt="Logo"></a>
            <div class="header__logo-name focus">
                <span class="header__logo-name-hotel">HOTEL</span>
                <br>
                <span class="header__logo-name-miranda">MIRANDA</span>
            </div>
        </div>
        <nav id="nav" class="header__menucontent header__menucontent--hidden">
            <a href="" class="header__menucontent-about">About Us</a>
            <a href="" class="header__menucontent-rooms">Rooms</a>
            <a href="" class="header__menucontent-offers">Offers</a>
            <a href="" class="header__menucontent-contact">Contact</a>
        </nav>
        <div class="header__icons">
            <img class="header__icons-profile" src="/assets/HeaderProfileIcon.svg" alt="Profile Icon">
            <img class="header__icons-search" src="/assets/HeaderSearchIcon.svg" alt="Search Icon">
            <img class="header__icons-menu" src="/assets/HeaderMenuIcon.svg" alt="Search Icon">
        </div>
    </header>
    <section class="intro">
        <div class="intro__info">
            <h6 class="intro__info-pretitle">THE ULTIMATE LUXURY EXPERIENCE</h6>
            <h1 class="intro__info-maintitle">The Perfect Base For You</h1>
            <button type="button" class="intro__info-takebtn">TAKE A TOUR</button>
            <button type="button" class="intro__info-learnbtn">LEARN MORE</button>
        </div>

        <form class="intro__form" action="" method="post">
            <label for="arrival" class="intro__form-arrivallbl">Arrival Date</label>
            <input type="date" id="arrival" class="intro__form-arrivalinp">
            <label for="departure" class="intro__form-departurelbl">Departure Date</label>
            <input type="date" id="departure" class="intro__form-departureinp">
            <button type="submit" class="intro__form-btn">CHECH AVAILABILITY</button>
        </form>
    </section>

</body>

</html>
